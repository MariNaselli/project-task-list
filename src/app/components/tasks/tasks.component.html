<app-modal-task (OnSaveTask)="addTask($event)"></app-modal-task>
<div class="list-group">
  <app-tasks-item
    *ngFor="let task of miListaDeTareas"
    [task]="task"
    (OnDeleteTask)="deleteTask(task)"
  >
  </app-tasks-item>
</div>

<div class="alert alert-danger" role="alert" *ngIf="showError">
